{% set navigation_bar = [
    ('/files', 'Files'),
    ('/profile', 'Profile')
] -%}
{% set active_page = active_page|default('/files') -%}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08"
                aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
                {% for href, caption in navigation_bar %}
                <li class="nav-item">
                    <a class="nav-link{% if href == active_page %} active" aria-current="page{% endif %}" href="{{ href }}">{{ caption }}</a>
                </li>
                {% endfor %}
                <li class="nav-item">
                    <button class="nav-link" id="logout">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
